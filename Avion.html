<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card Tracking AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="model" src="models/Avion.glb"></a-asset-item>
      </a-assets>

      <!-- Your image marker -->
      <a-nft
        type="nft"
        url=""models/alphabet"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="marker"
      >
        <!-- Model with sound -->
        <a-entity
          gltf-model="#model"
          scale="0.5 0.5 0.5"
          sound="src: #audio; autoplay: false"
        ></a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      const model = marker.querySelector("[sound]");

     
    </script>
  </body>
</html>
